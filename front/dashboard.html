<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Duki Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <style>
body {
    background: #18181c;
    min-height: 100vh;
    font-family: 'Bebas Neue', Arial, sans-serif;
    margin: 0;
    display: flex;
}
.sidebar {
    width: 240px;
    background: linear-gradient(180deg, #1a1012 0%, #2a2022 100%);
    border-right: 3px solid #6f0001;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2.5rem 1rem 1rem 1rem;
    min-height: 100vh;
    box-shadow: 4px 0 32px #6f0001cc;
    position: fixed;
    left: 0;
    top: 0;
}
.sidebar-logo {
    width: 90px;
    margin-bottom: 2.5rem;
    filter: drop-shadow(0 0 24px #6f0001);
    transition: transform 0.3s ease;
}
.sidebar-logo:hover {
    transform: scale(1.05);
}
.sidebar-nav {
    display: flex;
    flex-direction: column;
    gap: 1.4rem;
    width: 100%;
}
.sidebar-link {
    color: #fff;
    background: linear-gradient(90deg, #400208 0%, #6f0001 100%);
    border-radius: 12px;
    padding: 0.9rem 1.2rem;
    text-align: center;
    text-decoration: none;
    font-size: 1.2rem;
    letter-spacing: 2px;
    font-weight: bold;
    box-shadow: 0 0 16px #6f0001cc;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}
.sidebar-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: 0.5s;
}
.sidebar-link:hover::before {
    left: 100%;
}
.sidebar-link:hover {
    background: linear-gradient(90deg, #6f0001 0%, #400208 100%);
    transform: translateY(-2px);
    box-shadow: 0 0 24px #6f0001;
}
.main-content {
    flex: 1;
    padding: 2.5rem 3rem;
    color: #fff;
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
    margin-left: 240px;
}
.dashboard-title {
    font-size: 2.5rem;
    letter-spacing: 2px;
    margin-bottom: 1rem;
    text-shadow: 0 0 24px #6f0001, 2px 2px 0 #141418;
    position: relative;
    display: inline-block;
}
.dashboard-title::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, #6f0001, transparent);
    border-radius: 2px;
}
.dashboard-summary {
    background: linear-gradient(145deg, #1f1f23 0%, #23232a 100%);
    border-radius: 20px;
    padding: 2.5rem;
    box-shadow: 0 0 32px #6f0001cc;
    display: flex;
    gap: 3rem;
    justify-content: space-around;
    align-items: center;
    border: 1px solid rgba(111, 0, 1, 0.3);
    transition: transform 0.3s ease;
}
.dashboard-summary:hover {
    transform: translateY(-5px);
}
.summary-item {
    text-align: center;
    padding: 1.5rem;
    border-radius: 16px;
    background: rgba(111, 0, 1, 0.1);
    transition: all 0.3s ease;
}
.summary-item:hover {
    background: rgba(111, 0, 1, 0.2);
    transform: scale(1.05);
}
.summary-label {
    color: #c9cfd3;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    letter-spacing: 1px;
}
.summary-value {
    color: #fff;
    font-size: 2.4rem;
    font-weight: bold;
    text-shadow: 0 0 16px #6f0001cc;
    background: linear-gradient(45deg, #fff, #c9cfd3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.dashboard-actions {
    display: flex;
    gap: 1.6rem;
    margin-top: 1rem;
    flex-wrap: wrap;
}
.action-btn {
    background: linear-gradient(90deg, #400208 0%, #6f0001 100%);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 1.2rem 2.5rem;
    font-size: 1.3rem;
    font-family: 'Bebas Neue', Arial, sans-serif;
    font-weight: bold;
    letter-spacing: 2px;
    box-shadow: 0 0 16px #6f0001cc;
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow: 0 0 8px #fff, 0 0 6px #6f0001;
    position: relative;
    overflow: hidden;
}
.action-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: 0.5s;
}
.action-btn:hover::before {
    left: 100%;
}
.action-btn:hover {
    background: linear-gradient(90deg, #6f0001 0%, #400208 100%);
    transform: translateY(-3px);
    box-shadow: 0 0 32px #6f0001;
}
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        min-height: auto;
        padding: 1rem;
    }
    .main-content {
        margin-left: 0;
        padding: 1.5rem;
    }
    .dashboard-summary {
        flex-direction: column;
        gap: 1.5rem;
    }
    .dashboard-actions {
        justify-content: center;
    }
}
    </style>
<div class="sidebar">
    <img src="../assets/ameri.png" alt="Logo" class="sidebar-logo">
    <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link">Dashboard</a>
        <a href="tienda.html" class="sidebar-link">Tienda</a>
        <a href="index.html" class="sidebar-link">Inicio</a>
        <a href="logout.html" class="sidebar-link">Salir</a>
    </nav>
</div>
<div class="main-content">
    <div>
        <div class="dashboard-title">Bienvenido/a, Usuario</div>
        <div class="dashboard-summary">
            <div class="summary-item">
                <div class="summary-label">Compras</div>
                <div class="summary-value">12</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Favoritos</div>
                <div class="summary-value">5</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Carrito</div>
                <div class="summary-value">2</div>
            </div>
        </div>
    </div>
    <div class="dashboard-actions">
        <button class="action-btn">Ver Perfil</button>
        <button class="action-btn">Historial</button>
        <button class="action-btn">Configuraci√≥n</button>
    </div>
</div>
</body>
</html>
