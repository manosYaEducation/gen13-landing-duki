<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Duki</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/ameri.png">
    <style>
        .contact-container {
            max-width: 1200px;  
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            font-family: 'Anton', sans-serif;
        }

        .contact-header p {
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-form {
            background: rgba(32, 32, 40, 0.93);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, #0eddd4 0%, #f5222b 50%, #488ad3 100%);
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Anton', sans-serif;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .info-card {
            background: rgba(32, 32, 40, 0.93);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            color: #ff6b6b;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-family: 'Anton', sans-serif;
        }

        .info-card p {
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-card i {
            color: #ff6b6b;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }

            .contact-header h1 {
                font-size: 2.5rem;
            }

            .contact-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <a href="../index.html">
                    <img src="../assets/ameri.png" alt="Logo Ameri" class="logo-img">
                </a>
            </div>
            <div class="navbar-shop">
                <a href="tienda.php" class="shop-btn">Tienda</a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contacto</h1>
            <p>¿Tienes alguna pregunta o sugerencia? ¡Escríbenos!</p>
        </div>

        <div class="contact-content">
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-card">
                    <h3>Información de Contacto</h3>
                    <p><i class="fas fa-envelope"></i> contacto@duki.com</p>
                    <p><i class="fas fa-phone"></i> +54 11 1234-5678</p>
                    <p><i class="fas fa-map-marker-alt"></i> Buenos Aires, Argentina</p>
                </div>

                <div class="info-card">
                    <h3>Síguenos</h3>
                    <div class="social-links">
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-spotify"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
