    <style>

}

</style>
<div class="login-container">
    <img src="/landing-duki/assets/ameri.png" alt="Logo" class="login-logo">

    </form>
    

    
    <div id="firebaseui-auth-container" style="margin: 20px 0 10px 0; width: 100%;">

    <div class="login-register">
        ¿No tienes cuenta?
        <a href="/landing-duki/register.php">Regístrate</a>

    <!-- Configuración de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCdepVqtZD-Yr0FU7uAUdiuzNeHw_BVPUw",
            authDomain: "duki-store.firebaseapp.com",
            projectId: "duki-store",
            storageBucket: "duki-store.firebasestorage.app",
            messagingSenderId: "717269727774",
            appId: "1:717269727774:web:f542adc04648862cfacc0f",
            measurementId: "G-TC1X411F4R"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar FirebaseUI
        const uiConfig = {
            signInSuccessUrl: '/landing-duki/front/tienda.php',
            signInOptions: [
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                {
                    provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
                    requireDisplayName: false
                }
            ],
            tosUrl: '/landing-duki/terminos.html',
            privacyPolicyUrl: '/landing-duki/privacidad.html',
            signInFlow: 'popup',
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // Enviar token de autenticación al servidor
                    if (authResult.user) {
                        return authResult.user.getIdToken().then(idToken => {
                            // Enviar el token al servidor PHP para autenticación
                            const form = document.createElement('form');
                            form.method = 'POST';
                            form.action = '/landing-duki/auth/firebase.php';
                            
                            const tokenInput = document.createElement('input');
                            tokenInput.type = 'hidden';
                            tokenInput.name = 'idToken';
                            tokenInput.value = idToken;
                            
                            form.appendChild(tokenInput);
                            document.body.appendChild(form);
                            form.submit();
                        });
                    }
                    return false;
                }
            }
        };

        // Inicializar FirebaseUI
        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        ui.start('#firebaseui-auth-container', uiConfig);

        // Escuchar cambios en el estado de autenticación
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Usuario autenticado
                console.log('Usuario autenticado:', user);
            } else {
                // Usuario no autenticado
                console.log('Usuario no autenticado');
            }
        });
    </script>
