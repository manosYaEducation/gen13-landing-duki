    <script>
        // Función para manejar la carga suave
        document.addEventListener('DOMContentLoaded', () => {
            // Mostrar el body con fade in
            document.body.classList.add('loaded');
            
            // Mostrar el contenedor con animación
            setTimeout(() => {
                document.querySelector('.contacto-container').classList.add('loaded');
                
                // Animar los iconos de información
                const infoIcons = document.querySelectorAll('.info-icon');
                infoIcons.forEach((icon, index) => {
                    setTimeout(() => {
                        icon.classList.add('loaded');
                    }, 100 * (index + 1));
                });

                // Animar los enlaces sociales
                const socialLinks = document.querySelectorAll('.social-link');
                socialLinks.forEach((link, index) => {
                    setTimeout(() => {
                        link.classList.add('loaded');
                    }, 100 * (index + 1));
                });
            }, 100);
        });

        // Función para enviar el formulario
        async function enviarFormulario(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const submitButton = form.querySelector('.form-submit');
            
            // Deshabilitar el botón durante el envío
            submitButton.disabled = true;
            submitButton.style.opacity = '0.7';
            
            try {
                const response = await fetch('mail_handler.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Mensaje enviado correctamente');
                    form.reset();
                } else {
                    alert('Error al enviar el mensaje: ' + data.message);
                }
            } catch (error) {
                alert('Error al enviar el mensaje. Por favor, intente nuevamente.');
            } finally {
                // Rehabilitar el botón después del envío
                submitButton.disabled = false;
                submitButton.style.opacity = '1';
            }
            
            return false;
        }

        // Intersection Observer para carga perezosa
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('loaded');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        // Observar elementos que necesitan carga perezosa
        document.querySelectorAll('.info-icon, .social-link').forEach(element => {
            observer.observe(element);
        });
    </script>
